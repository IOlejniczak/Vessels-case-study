<section class="emissions-container">
    <div class="view-header">
        <h2> Emissions </h2>

        <select name="state" [(ngModel)]="selectedVessel" (ngModelChange)="setVessel()">
            <option *ngFor="let vessel of vesselsToView, trackBy: trackByFn" [ngValue]="vessel">
                {{ vessel.name }}
            </option>
        </select>
    </div>

    <highcharts-chart *ngIf="chartOptions; else emissionsNotLoaded" [Highcharts]="Highcharts" [options]="chartOptions"
        style="width: 100%; height: 55vh; display: block;">
    </highcharts-chart>
    <ng-template #emissionsNotLoaded>
        Emisions loading...
    </ng-template>
</section>
